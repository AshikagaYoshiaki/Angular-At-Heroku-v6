<div class="container">
    <h1>Material 2nd session</h1>
    <div>
        <h2>material form controls</h2>
        <form [formGroup]="myControl">
            <div>
                <mat-form-field>
                    <input type="text" matInput matType="text" formControlName="name" placeholder="your name" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input type="number" matInput matType="number" formControlName="number" placeholder="0" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input type="email" matInput matType="email" formControlName="email" placeholder="mail address" />
                </mat-form-field>
            </div>

            <br>
            <div>
                <mat-checkbox formControlName="check">Checkbox</mat-checkbox>
            </div>

            <br>
            <div>
                <mat-radio-group formControlName="radio">
                    <mat-radio-button style="margin-right: 30px;" value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
            </div>

            <br>
            <div>
                Select one from options
                <mat-select formControlName="select1">
                    <mat-option value="windows">Windows</mat-option>
                    <mat-option value="macos">Mac OS</mat-option>
                    <mat-option value="linux">Linux</mat-option>
                    <mat-option value="none">None</mat-option>
                </mat-select>
            </div>

            <br>
            <div>
                select multiple option from options
                <mat-select formControlName="select2" multiple>
                    <mat-option value="windows">Windows</mat-option>
                    <mat-option value="macos">Mac OS</mat-option>
                    <mat-option value="linux">Linux</mat-option>
                </mat-select>
            </div>

            <br>

            <div>
                Slider 1
                <mat-slider formControlName="slider1" min="0" max="100" step="0.1"></mat-slider>
            </div>

            <br>

            <div>
                Slider 2
                <mat-slider formControlName="slider2" min="0" max="10" step="1" thumbLabel="true" showTick="true" trickInterval="1"></mat-slider>
            </div>

            <br>


            <div>
                
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" formControlName="picker1" placeholder="pick a date" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

            </div>

            <br>




            <button mat-raised-button (click)="click()">CLICK</button>

        </form>
        <p class="message">{{message}}</p>
    </div>
</div>
